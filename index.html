<body>
    <nav id = "bar">
        <div class="nav-wrapper">
          <form>
            <div class="input-field">
              <input id="search" type="search" required>
              <label class="label-icon" for="search"><i id= "dest" class="material-icons">Destinator</i></label>
              <i class="material-icons">close</i>
            </div>
          </form>

    <div class="parallax-container" id ="test">

      <div  id = "box" class="section ">

        </div>
        <div class="row">
            <div class="input-field col s6">

            </div>
          </div>
          <p id="rad">Radius From Origin (miles)</p>
          <form action="#">
              <p class="range-field">
                <input type="range" id="test5" min="0" max="200" />
              </p>
            </form>
            <div class="input-field col s12">
                <select>
                  <option id= "hike" value="" disabled selected >Hike Difficulty</option>
                  <option value="1">Lackadaisical</option>
                  <option value="2">Easy</option>
                  <option value="3">Medium</option>
                  <option value="4">Hard</option>
                  <option value="5">Exstream</option>
                </select>
              </div>
              <p id="rad">Minimum length of hike</p>
              <form action="#">
                  <p class="range-field">
                    <input type="range" id="test5" min="0" max="50" />
                  </p>
                </form>
            
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right"></i>
          </button>
        
      </div>
      <div class="parallax-container">
        <div id= "pic" class="parallax" ><img src="./images/766627.jpg"></div>
      </div>
